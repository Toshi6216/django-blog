{% extends 'blog/base.html' %}

{% block content %}
<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">プロフィール</h5>
        <table  class="table mb-4">
            <tbody>
                <tr>
                    <th class="header">ユーザーネーム</th>
                    <td class="data">{{ user.username }}</td>
                </tr>
                <tr>
                    <th class="header">メールアドレス</th>
                    <td class="data">{{ user.email }}</td>
                </tr>
                <tr>
                    <th class="header">ニックネーム</th>
                    <td class="data">{{ user.profile.nickname }}</td>
                </tr>
                
            </tbody>
        </table>
        <div class="button mx-auto text-center">
            <a href="/" class="btn btn-lg btn-primary btn-black">編集</a>
        </div>
    </div>
</div>

{% endblock %}
