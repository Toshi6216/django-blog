{% extends 'blog/base.html' %}

{% block content %}

<form method="post" enctype="multipart/form-data">
<div class="my-4">
    <p>ユーザーネーム：{{ user.username }}</p>
</div>

    {% csrf_token %}
    {{ formset.management_form }}
    {{ form.as_p }}
    {{ user_formset.as_p }}

    <div class="text-center">
        <button class="btn btn-warning " type="submit">登録する</button>
    </div>
</form>

{% endblock %}
