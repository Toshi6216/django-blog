{% extends 'blog/base.html' %}

{% block content %}
<div class="card  my-4 mx-auto">

    <div class="card-body">
        <h5 class="card-title text-center">ユーザー登録</h5>
        <form method="post" class="form-auth">
            {% csrf_token %}
            <div>
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">登録</button>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
